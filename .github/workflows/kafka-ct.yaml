name: "kafka-ct"

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  kafka-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Start Kafka (Wurstmeister)
        run: |
          cat <<EOF > docker-compose.yml
          version: '3.8'
          services:
            zookeeper:
              image: wurstmeister/zookeeper:latest
              container_name: zookeeper
              ports:
                - "2181:2181"

            kafka:
              image: wurstmeister/kafka:latest
              container_name: kafka
              ports:
                - "9092:9092"
              environment:
                KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
                KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
                KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
                KAFKA_BROKER_ID: 1
              depends_on:
                - zookeeper
          EOF
          docker-compose up -d

      - name: Wait for Kafka to be Ready
        run: |
          timeout=300 # 5 minutes
          start_time=$(date +%s)
          while true; do
            if docker exec kafka kafka-topics.sh --bootstrap-server localhost:9092 --list > /dev/null 2>&1; then
              echo "Kafka is ready!";
              break;
            fi
            current_time=$(date +%s)
            elapsed=$((current_time - start_time))
            if [ $elapsed -ge $timeout ]; then
              echo "Timeout reached. Kafka is not ready.";
              docker logs kafka
              exit 1;
            fi
            echo "Waiting for Kafka to be ready...";
            sleep 10;
          done

      - name: Capture Kafka Logs (if failure)
        if: failure()
        run: |
          echo "Fetching Kafka logs..."
          docker logs kafka || echo "Kafka container not found."

      - name: Ensure Gradle Wrapper is Executable
        run: chmod +x ./gradlew

      - name: Build and Run Kafka Tests
        run: ./gradlew test --info --stacktrace
        env:
          KAFKA_BROKER: localhost:9092

      - name: Cleanup Kafka and Zookeeper Containers
        if: always()
        run: docker-compose down
